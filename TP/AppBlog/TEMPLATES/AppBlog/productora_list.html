{% extends 'base.html' %}

{% block contenido %}

<div class="container">
<ul>
    {% for productora in object_list %}
        <li>
            {{productora.nombre}} - {{productora.pais}}
            <a class="btn btn-secondary" href="{% url 'productora-detail' productora.id %}">Detalle</a> 
            {% if request.user.is_superuser %}
                <a class="btn btn-warning" href="{% url 'productora-edit' productora.id %}">Actualizar</a> 
                <a class="btn btn-danger" href="{% url 'productora-delete' productora.id %}">Borrar</a> 
            {%endif%}
        </li>
    {% endfor %}

    
</ul>
</div>
{% endblock %}
