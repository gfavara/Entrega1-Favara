<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Proyecto Peliculas</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'AppBlog/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'homepage' %}">Inicio</a>
                <a class="navbar-brand" href="{% url 'about' %}">About Me</a> 
                <a class="navbar-brand" href="{% url 'pelis' %}">Peliculas</a>
                <a class="navbar-brand" href="{% url 'dires' %}">Directores</a>
                <a class="navbar-brand" href="{% url 'produ' %}">Productoras</a>
                <a class="navbar-brand" href="{% url 'auth-editar-perfil' %}">{{request.user}}</a>
                
                {% if request.user.is_authenticated  %}

                <img src="{{imagen_url}}" style="max-width:55px;">
                <a class="btn btn-primary" href="{% url 'auth-logout' %}"> Logout</a>
                {% else %}
                
                <a class="btn btn-primary" href="{% url 'auth-login' %}"> Login</a>          
                <a class="btn btn-primary" href="{% url 'auth-register' %}"> Sign Up</a>   
                   
                {% endif %}
            </div>
        </nav>
        <!-- Masthead-->
         <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-3">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h1 class="mb-5">Film A Lot</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header> 


        {% block contenido %}

        {% endblock %}
    
       
        <!-- Footer-->
        <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                        <p class="text-muted small mb-4 mb-lg-0">&copy; Guido Favara 2022. All Rights Reserved.</p>
                    </div>
                    </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'AppBlog/js/scripts.js' %}"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
